<!DOCTYPE html>
<html ng-app="">
    <head>
        <title>
            BugRequest
        </title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
            <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
                <script src="/js/angular.js">
                </script>
                <script src="/js/option.js">
                </script>
                <script src="/js/jquery.min.js">
                </script>
                <script src="/js/bootstrap.min.js">
                </script>
            </link>
        </link>
    </head>
    <body ng-controller="Controller">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                BugRequest
                            </a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-class="{'active':tab==1}">
                                    <a href="#" ng-click="tab=1">
                                        Log
                                    </a>
                                </li>
                                <li ng-class="{'active':tab==2}">
                                    <a href="#" ng-click="tab=2">
                                        Rule
                                    </a>
                                </li>
                                <li ng-class="{'active':tab==3}">
                                    <a href="#" ng-click="tab=3;info=''">
                                        Option
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div ng-show="tab==1">
            <!-- rule -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <select class="form-control"  ng-model="selectedfn" ng-options="x for (x, y) in rules" ng-change="flush(1)">
                        </select>
                    </div>
                </div>
            </div>
            <!-- rule end-->
            <!-- page -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <ul class="pagination">

                            <li ng-repeat="x in pagerange">
                                <a href="" ng-click="flush(x)" ng-bind="x"></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- page end -->
            <!-- log -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Url
                                    </th>
                                    <th>
                                        Request header
                                    </th>
                                    <th>
                                        Response header
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="log in logs">
                                    <td style="width:20%;word-break:break-all;">
                                        <a href={{u}} ng-bind="u" target="_blank" ng-repeat="u in log.url" style="display: block;"></a>
                                    </td>
                                    <td style="width:40%">
                                        <textarea readonly="readonly" rows="3" style="width:100%;height:150px;overflow-y:visible;resize:none;" ng-bind="log.request">
                                        </textarea>
                                    </td>
                                    <td style="width:40%">
                                        <textarea readonly="readonly" rows="3" style="width:100%;height:150px;overflow-y:visible;resize:none;" ng-bind="log.response">
                                        </textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- log end-->
            <!-- page -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <ul class="pagination">

                            <li ng-repeat="x in pagerange">
                                <a href="" ng-click="flush(x)" ng-bind="x"></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- page end -->
        </div>
        <div ng-show="tab==2">
            <!-- rule -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <select class="form-control"  ng-model="selectedfn" ng-options="x for (x, y) in rules">
                        </select>
                    </div>
                    <div class="col-md-10">
                        <textarea ng-bind="selectedfn" readonly="readonly" style="width:100%;height:500px;overflow-y:visible;resize:none;"></textarea>
                    </div>                    
                </div>
            </div>
        </div>
        <div ng-show="tab==3">
            <!-- options -->
            <div class="row">
                <div class="col-md-12">
                <div class="col-md-12">
                    <button type="button" class="btn btn-danger" ng-click="clear()" ng-disabled="info=='wait'">clearlog</button>
                    <span class="label label-default" ng-bind="info"></span>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
